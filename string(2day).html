    <script>
        //문자열을 활용한 반복문 사용

        let str = "hello world";

        //문자열 자르기
        // str.substring(시작하는 위치,끝나는 위치)
        console.log(str.substring(2,7))

        //문자 위치 찾기        
        console.log(str.indexOf('wo'))
        
        //문자열 길이
        console.log(str.length)
        
        //소문 -> 대문자로
        console.log(str.toUpperCase())

        let str2 = "HELLO WORLD"
        //대문자 -> 소문자로
        console.log(str.toLowerCase())

        //맨 끝자리 문자 확인
        console.log(str.endsWith('d'))

        //구분자를 기준으로 문자를 자르세요
        //,를 기준으로 문자를 고르세요
        str2 = "hello,bye,yedam"
        str2.split(',');
        //[hello bye yedam]

        //str의 길이 만큼 반복문을 실행
        for(let i = 0; i<str.length; i++){

            // i = 0, 시작 위치는 0, 끝나는 위치는 1
            // hello world
            if(str.substring(i,i+1) =="l"){
                console.log("l위치는" + (i+1) + "입니다")
            }
        }

        //문자열을 활용한 반복문
        //입력 받은 수까지 출력을 합니다.
        //단, 마지막 자리가 3,6,9로 끝이 나면 *로 표시 합니다.
        //예를 들면 1~2- ->1,2,*,4,5,*,7,8,*10,11,12,1*,14,15,1*,17...20

        let num = Number(prompt("숫자를 입력하세요."))

        for(let i = 1; i <=num; i++){
            //lastIndexof

            let temp = String(i)
            let str2;

            //lastIndexOf 검색 -> 없다 -> -1
            //lastIndexOf 검색 -> 있다 -> 위치값을 알려 (1 이상 데이터)
            if(temp.lastIndexOf('3') != -1 || temp.lastIndexOf('6') != -1 ||
            temp.lastIndexOf('9') != -1){
                //총 길이 -1,총 길이
                temp = temp.substring(0,temp.length-1);
                temp += "*";
            }
            console.log(temp);
        }

    </script>
